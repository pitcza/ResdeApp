<div class="content">
    <div class="head">
        <h1> Liked Posts </h1>
        <p>All posts you liked from other users.</p>
    </div>

    <div class="slit-screen">
        <!-- Left container -->
        <div class="left-container" style="--delay: 0.1s;">
          <h2 class="title">{{ selectedItem.title }}</h2>
          <div class="info">
            <p class="author">{{ selectedItem.author }} • </p>
            <p class="category">{{ selectedItem.category }}</p>
            <p class="date"> • {{ selectedItem.date }}</p>
          </div>
          <p class="description">{{ selectedItem.description }}</p>
          <img [src]="selectedItem.image" alt="Image" class="main-image" />

          <a> <span class="heart-btn"> <i class='bx bx-heart'></i> </span> </a>
        </div>
      
        <!-- Right container -->
        <div class="right-container">
          <div *ngFor="let item of items; let i = index" (click)="selectItem(item)" class="data-container" [style.--delay]="(i + 1) * 0.2 + 's'">
            <div class="post-image">
                <img [src]="item.image" alt="Small Image" class="small-image" />
            </div>
            <div class="info">
              <p class="title">{{ item.title }}</p>
              <p class="category">{{ item.category }}</p>
              <p class="author">{{ item.author }}</p>
              <p class="date">{{ item.date }}</p>
            </div>

            <a> <span class="heart-btn"> <i class='bx bx-heart'></i> </span> </a>
          </div>
        </div>
      </div>
      
</div>
