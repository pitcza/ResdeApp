<div class="container">
    <div class="post-container">
        <div class="post-header">
            <h1> {{ data.category }} </h1>
            <button class="exit-button" (click)="closeDialog()"> &times; </button>
        </div>

        <div class="post-content">
            <h4 class="publisher">{{ data.user_name }}</h4>
            <span class="date">{{ data.created_at | date: 'longDate' }} at {{ data.created_at | date: 'shortTime' }}</span>
            <div class="main-post">
                <h2>{{ data.title }}</h2>
                <p>{{ data.content }}</p>
                <div class="post-img">
                    <img [src]="data.image || '../../../../../assets/images/NoImage.png'" alt="post image">
                </div>
            </div>
        </div>

        <div class="post-footer">
            <a (click)="toggleLike(data)">
                <span class="heart-btn">
                  <i [ngClass]="data.liked_by_user ? 'bx bxs-heart' : 'bx bx-heart'"></i>
                  <span>{{ data.likes_count }}</span>
                </span>
            </a>
        </div>
    </div>
</div>
