<div class="container">
    <div class="post-container">
        <div class="post-header">
            <h1> {{ data.user_name.split(' ')[0] }}'s Post </h1>
            <button class="exit-button" (click)="closeDialog()"> &times; </button>
        </div>

        <div class="post-content">
            <div class="main-post">
                <div class="upper">
                    <h2>{{ data.title }} <span class="category">{{ data.category }}</span></h2>
                </div>
                <p class="info">
                    <span class="author">{{ data.user_name }} </span>
                    <!-- <p class="category">{{ data.category }}</p> -->
                    <span class="date"> â€¢ {{ data.created_at | date:'longDate' }} at {{ data.created_at | date: 'shortTime' }}</span>
                </p>
                <p [innerHTML]="formatContent(data.content)"></p>
                <div class="post-img">
                    <img [src]="data.image || '../../../../../assets/images/NoImage.png'" alt="post image">
                </div>
            </div>
        </div>

        <div class="post-footer">
            <a (click)="toggleLike(data)">
                <span class="heart-btn">
                  <i [ngClass]="data.liked_by_user ? 'bx bxs-heart' : 'bx bx-heart'"></i>
                  <span>{{ data.likes_count }}</span>
                </span>
            </a>
        </div>
    </div>
</div>
