<div class="container">
    <div class="ev-container">
        <div class="ev-header">
            <h1> Announcement </h1>
            <button class="exit-button" (click)="closeDialog()"> &times; </button>
        </div>

        <div class="ev-content">
            <div class="ev-img">
                <img [src]="data.image || '../../../../../assets/images/NoImage.png'">
            </div>
            <div class="ev-details">
                <h4>{{data.title}}</h4>
                <p>{{data.description}}</p>
                <h6 class="date"> {{ data.created_at | date: 'longDate' }} </h6>
            </div>
        </div>

        <div class="ev-footer">
            
        </div>
    </div>
</div>
