<div class="content">
  <div class="head">
    <h1>Trivia Scores</h1>
  </div>

  <div class="table-content">
    <div class="table-head">
      <div class="data-filter">
        <select id="filter-category" (change)="filterScores($event)">
          <option selected value="">All Users</option>
          <option *ngFor="let user of uniqueUsers" [value]="user">{{ user }}</option>
        </select>
      </div>
    </div>

    <div class="overflow">
      <table mat-table [dataSource]="filteredScores" class="mat-elevation-z8">
        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let score">{{ score.username }}</td>
        </ng-container>

        <!-- Trivia ID Column -->
        <ng-container matColumnDef="triviaId">
          <th mat-header-cell *matHeaderCellDef>Trivia ID</th>
          <td mat-cell *matCellDef="let score">{{ score.triviaId }}</td>
        </ng-container>

        <!-- Question Column -->
        <ng-container matColumnDef="question">
          <th mat-header-cell *matHeaderCellDef>Question</th>
          <td mat-cell *matCellDef="let score">{{ score.question }}</td>
        </ng-container>

        <!-- Score Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef>Score</th>
          <td mat-cell *matCellDef="let score">{{ score.correct ? 'Yes' : 'No' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of trivia scores"></mat-paginator>
  </div>
</div>
