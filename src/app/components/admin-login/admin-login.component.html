<div class="spit-screen">
    <!-- LEFT SCREEN -->
    <div class="left">
        <section class="content">
            <img src="../../../assets/images/ResdeApp.PNG" alt="logo" routerLink="/resde">
            <h1 routerLink="/resde"> Resde </h1>
            <p> Reduce, reuse, and let's cultivate a greener future together. </p>
        </section>
    </div>

    <!-- RIGHT SCREEN -->
    <div class="right">
        <div class="loginform">
            <form action="">
                <section class="appname">
                    <h2> Admin Panel </h2>
                    <!-- FOR RESPONSIVE CONTENT -->
                    <h3> Resde - Admin </h3>
                    <p> Recycling and Gardening Platform </p>
                </section>

                <!-- LOG IN FORM -->
                <div class="input-container username">
                    <i class='bx bxs-user-circle'></i>
                    <input id="username" name="username" type="text" placeholder="Username">
                </div>
                <div class="input-container password">
                    <i class='bx bxs-lock' ></i>
                    <input id="password" name="password" type="password" placeholder="Password">
                </div>

                <!-- LOG IN BUTTON -->
                <div class="button" routerLink="/admin">
                    <a class="btn"> Log In </a>
                </div>
            </form>
        </div>
    </div>
</div>
