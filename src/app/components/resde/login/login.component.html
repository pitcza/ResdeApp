<div class="spit-screen">
    <!-- LEFT SCREEN -->
    <div class="left">
        <section class="container">
            <img src="../../../assets/images/ResdeApp.PNG" alt="logo" routerLink="/resde">
            <h1> Welcome! </h1>
            <p> Reduce, reuse, and let's cultivate a greener future together. </p>
        </section>
    </div>

    <!-- RIGHT SCREEN -->
    <div class="right">
        <div class="loginform">
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                <section class="appname">
                    <h2 routerLink="/resde"> Resde </h2>
                    <!-- FOR RESPONSIVE CONTENT -->
                    <h3> Welcome to Resdenour </h3>
                    <p> Reduce, reuse, and let's cultivate a greener future together. </p>
                </section>

                <!-- LOG IN FORM -->

                <div class="input-container email">
                    <i class='bx bxs-user-circle'></i>
                    <input id="email" name="email" type="email" placeholder="Email" [(ngModel)]="loginData.email" required>
                  </div>
                  <div class="input-container password">
                    <i class='bx bxs-lock'></i>
                    <input id="password" name="password" type="password" placeholder="Password" [(ngModel)]="loginData.password" required>
                  </div>

                <!-- FORGOT PASSWORD LINK -->
                <div class="forgotpassword">
                    <p> <a routerLink="/forgotpassword"> <strong> Forgot Password? </strong> </a> </p>
                </div>

                <!-- LOG IN BUTTON -->
                <div class="button">
                    <button class="btn" type="submit"> Log In </button>
                      <!-- <a class="btn" routerLink="/main"> Log In </a> -->
                      <!-- <a class="btn" routerLink="/admin-login"> Log In </a> -->
                </div>

                <!-- SIGN UP LINK -->
                <div class="signuplink">
                    <p> New User? <a routerLink="/resde/signup-to-resde"> <strong> Sign Up </strong> </a> </p>
                </div>
            </form>
        </div>
    </div>
</div>
