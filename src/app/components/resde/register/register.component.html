<div class="container">
    <div class="container2"> 
        <button class="exit-button" routerLink="/resIt"> &times; </button>
        <!-- ACCOUNT REGISTRATION FORM -->
        <div class="info">
            <form (ngSubmit)="onRegister()" #registerForm="ngForm">
                <h1>Create Account</h1>
              
                <!-- USER INFORMATION -->
                <div class="input-row">
                  <div class="input-group">
                    <label for="inputfield">First Name</label>
                    <input type="text" id="inputfield" placeholder="First Name" [(ngModel)]="registerData.fname" name="fname" required>
                  </div>
                  <div class="input-group">
                    <label for="inputfield">Last Name</label>
                    <input type="text" id="inputfield" placeholder="Last Name" [(ngModel)]="registerData.lname" name="lname" required>
                  </div>
                </div>
              
                <div class="input-row">
                  <div class="input-group">
                    <label for="inputfield">Email</label>
                    <input type="email" id="inputfield" placeholder="Email" [(ngModel)]="registerData.email" name="email" required>
                  </div>
                  <div class="input-group">
                    <label for="inputfield">Phone Number</label>
                    <input type="number" id="inputfield" [(ngModel)]="registerData.phone_number" name="phone_number" min="0" step="1" placeholder="Phone Number">
                  </div>
                </div>
              
                <div class="input-row">
                  <div class="input-group">
                    <label for="inputfield">City</label>
                    <input type="text" id="inputfield" placeholder="Olongapo" [(ngModel)]="registerData.city" name="email" required>
                  </div>
                  <div class="input-group">
                    <label for="inputfield">Barangay</label>
                    <select [(ngModel)]="registerData.barangay" name="barangay" id="inputfield">
                      <option value="">Select Barangay</option>
                      <option *ngFor="let option of barangays" [value]="option">{{ option }}</option>
                    </select>
                  </div>
                </div>
              
                <!-- PASSWORD -->
                <div class="input-row">
                  <div class="input-group">
                    <label for="inputfield">Password</label>
                    <input type="password" id="inputfield" placeholder="Password" [(ngModel)]="registerData.password" name="password" required>
                  </div>
                  <div class="input-group">
                    <label for="inputfield">Confirm Password</label>
                    <input type="password" id="inputfield" placeholder="Confirm Password" [(ngModel)]="registerData.password_confirmation" name="password_confirmation" required>
                  </div>
                </div>
              
                <!-- DATA PRIVACY CHECKBOX -->
                <div class="privacy-container">
                  <h3 class="privacy-label">
                    <input type="checkbox" [(ngModel)]="registerData.privacy" name="privacy" required>
                    <p>I accept the <a href="#">terms of privacy</a></p>
                  </h3>
                </div>
              
                <!-- SIGN UP BUTTON -->
                <div class="button">
                  <button class="btn" type="submit">Sign Up</button>
                </div>
                <br>
                <!-- LOG IN LINK -->
                <div class="loginlink">
                  Already have an account? <a routerLink="/login-to-resIt">Login</a>
                </div>
              </form>
        </div>
    </div>
</div>
