<div class="container">
    <div class="post-container">
      <div class="post-header">
        <div class="popup-head">
          <h1>Previous Landing Page Photos</h1>
        </div>
        <button class="exit-button" (click)="closeDialog()"> &times; </button>
      </div>
  
      <div class="post-content">
        <!-- Table to display images history -->
        <table mat-table [dataSource]="imagesHistory" class="mat-elevation-z8">
            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef>Date Uploaded</th>
                <td mat-cell *matCellDef="let element">{{ element.created_at | date:'mediumDate' }}</td>
              </ng-container>
  
          <ng-container matColumnDef="images">
            <th mat-header-cell *matHeaderCellDef>Images</th>
            <td mat-cell *matCellDef="let element">
              <div *ngFor="let image of element.images">
                <img [src]="image" alt="Image" width="50" height="50">
              </div>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> delete button here? hehe wait baka kasi hanapin saan napupunta ibang images </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  
      <div class="post-footer">
        <div class="buttons">
          <input class="danger-btn" type="button" value="Delete All" (click)="deleteAllImages()">
        </div>
      </div>
    </div>
  </div>
