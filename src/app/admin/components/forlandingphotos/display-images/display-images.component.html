<div class="container">
    <div class="post-container">
        <div class="post-header">
            <div class="popup-head">
                <h1> Customize Landing Page Photos </h1>
            </div>
            <button class="exit-button" (click)="closeDialog()"> &times; </button>
        </div>

        <div class="post-content">
            <p> Select 5 images to display on the <span class="appname-font">Reâ€™sIt</span> landing page. </p>
            <input type="file" (change)="onFileSelected($event)" multiple accept="image/*" [attr.max]="5" />

            <!-- Display Selected Image Previews -->
            <div class="selected-images-container" *ngIf="selectedImages.length > 0">
                <h2>Selected Images Preview:</h2>
                <div class="image-list">
                    <div class="image-item" *ngFor="let image of selectedImages">
                        <img [src]="image" alt="Selected Image" width="100%" />
                    </div>
                </div>
            </div>

            <!-- Display the latest uploaded images -->
            <div class="latest-images-container" *ngIf="latestImages.length > 0">
                <div class="cont-header">
                    <h2>Latest Uploaded Images:</h2>
                    <p>{{ latestUploadDate }}</p>
                </div>
                <div class="image-list">
                    <div class="image-item" *ngFor="let image of latestImages">
                        <img [src]="image" alt="Latest Uploaded Image" width="100%" />
                    </div>
                </div>
                <div class="actions" id="uploads-actions">
                    <button class="delete" (click)="deleteLatestImages()">
                        <i class='bx bx-trash'></i>
                        <span class="tooltiptext"> Delete </span>
                    </button>
                </div>
            </div>
        </div>

        <div class="post-footer">
            <div class="buttons">
                <!-- <input class="danger-btn" type="button" value="Remove All"> -->
                <input class="submit-btn" type="button" value="Upload" (click)="uploadImages()">
            </div> 
        </div>
    </div>
</div>
