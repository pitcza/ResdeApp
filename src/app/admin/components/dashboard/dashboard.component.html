<div class="content">
    <div class="cards">
        <div class="card-single" style="--delay: 0.1s;">
            <div>
                <h1> 54 </h1>
                <span> Monthly Posts </span>
            </div>
            <div>
                <span class="icon"> <i class='bx bx-notepad'></i> </span>
            </div>
        </div>

        <div class="card-single" style="--delay: 0.2s;">
            <div>
                <h1> 54 </h1>
                <span> Pending Posts </span>
            </div>
            <div>
                <span class="icon"> <i class='bx bxs-file-import'></i> </span>
            </div>
        </div>

        <div class="card-single" style="--delay: 0.3s;">
            <div>
                <h1> 54 </h1>
                <span> (Declined or Rejected?) Posts </span>
            </div>
            <div>
                <span class="decline"> <i class='bx bx-error-alt' ></i></span>
            </div>
        </div>

        <div class="card-single" style="--delay: 0.4s;">
            <div>
                <h1> 54 </h1>
                <span> Total No. of Users </span>
            </div>
            <div>
                <span class="icon"> <i class='bx bx-face'></i> </span>
            </div>
        </div>
    </div>

    <div class="recent-grid" style="--delay: 0.5s;">
        <div class="posts">
            <div class="card">
                <div class="card-header">
                    <h2> 10 Oldest Pending Posts </h2>
                    <a routerLink="../pendings"> See all <span> <i class='bx bx-right-arrow-alt'></i> </span> </a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    
                        <!-- Full Name Column -->
                        <ng-container matColumnDef="fullName">
                            <th mat-header-cell *matHeaderCellDef> Full Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
                        </ng-container>
                    
                        <!-- Title Column -->
                        <ng-container matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef> Title </th>
                            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                        </ng-container>
                    
                        <!-- Status Column -->
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let element">
                            <span class="status">{{element.status}}</span>
                            </td>
                        </ng-container>
                    
                        <!-- Date Column -->
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
