<div class="content">
    <div class="head-page">
        <div class="back" routerLink="../../list"> 
            <i class='bx bx-chevron-left'></i> 
            <h3> List </h3> 
        </div>
        <div class="page-content"> 
            <h2> Approved Post </h2> 
        </div>
    </div>
    
    <div class="container">
        <div class="user-post">
            <!-- POST TITLE -->
            <h1>{{ post?.title }}</h1>

            <div class="publisher-name">
                <span>{{ post?.fname }} {{ post?.lname }}</span>
            </div>
            
            <div class="category-time">
                <span class="blog-category">{{ post?.category | titlecase }}</span>
                <span class="published-time">{{ post?.created_at | date: 'dd-MM-yyyy' }}</span>
            </div>

            <div class="post-content">
                <div class="post-image">
                    <img [src]="post.image || '../../../../../assets/images/NoImage.png'" alt="post image">
                </div>
                <div class="postcontent">
                    <p>{{ post?.content }}</p>
                </div>
            </div>

            <div class="buttons">
                <input class="danger-btn" type="button" value="Delete" (click)="deletePost(post.id)">
            </div>

        </div>
    </div>
</div>
