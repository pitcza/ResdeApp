<div class="content">
    <div class="head">
        <h1> All Users </h1>
    </div>

    <div class="table-content">

        <div class="card-header">
            <a routerLink="../../admin/dashboard"> Dashboard <span> <i class='bx bxs-home'></i> </span> </a>
        </div>

          <br>

        <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8">
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.fname }} {{ element.lname }}</td>
            </ng-container>
        
            <!-- email Column -->
            <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>
        
            <!-- phone Column -->
            <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone Number</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
            </ng-container>
        
            <!-- upload Column -->
            <ng-container matColumnDef="badge">
            <th mat-header-cell *matHeaderCellDef>Badge</th>
            <td mat-cell *matCellDef="let element" >{{ element.badge }}</td>
            </ng-container>

            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef>Age</th>
              <td mat-cell *matCellDef="let element" >{{ element.age }}</td>
              </ng-container>
        
            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element" class="actions">
                  <button class="delete" (click)="removeUser(element.id)">
                    <i class='bx bx-trash'></i>
                    <span class="tooltiptext"> Delete </span>
                  </button>
                </td>
              </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
        </mat-paginator>
        
    </div>
</div>
